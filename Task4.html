
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class=" ms-1  mt-1">
    <div class="d-grid gap-2 container ">
        <button class="btn btn-danger btn-lg" type="button">Button</button>
        <button class="btn btn-warning btn-md" type="button">Button</button>
        <button type="button" class="btn btn-success btn-sm">Default</button> 
      </div>
      <hr>

<div class="container">

  <button type="button" class="btn btn-danger btn-lg">Large</button>
  <button type="button" class="btn btn-warning btn-md">Normal</button>   
  <button type="button" class="btn btn-success btn-sm">Default</button>    
  <button type="button" class="btn btn-link ">Small</button>
</div>

</body>
</html>
